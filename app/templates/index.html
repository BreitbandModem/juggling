<html>
<head>
    <title>Video Streaming Demonstration</title>

    <script src="{{url_for('static', filename='index.js')}}"></script>
</head>
<body>
<h1>Video Streaming</h1>
<img src="{{ url_for('video_feed') }}">
<form id="calibrate_form">

    <select id="inputSelection">
        <option value="mock" {{ mock_selected }}>Mock Camera</option>
        <option value="picam" {{ picam_selected }}>Picam</option>
        <option value="cv2cam" {{cv2cam_selected }}>Processed Picam</option>
    </select>
</form>
</body>
</html>
